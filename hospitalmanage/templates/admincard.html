<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .info-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #666;
            margin-top: 5px;
        }

        .info-card .icon {
            font-size: 40px;
            color: #337ab7;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="info-card">
            <i class="icon fas fa-user-md"></i>
            <h2>Total Doctors</h2>
            <p>50</p>
        </div>

        <div class="info-card">
            <i class="icon fas fa-user-injured"></i>
            <h2>Total Patients</h2>
            <p>100</p>
        </div>

        <div class="info-card">
            <i class="icon fas fa-calendar-alt"></i>
            <h2>Total Appointments</h2>
            <p>200</p>
        </div>
    </div>

</body>

</html>
