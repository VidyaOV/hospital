<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="font-size: 20px;">Patient</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th><span style="font-size: 18px;">Name</span></th>
          <th><span style="font-size: 18px;">Profile Picture</span></th>
          <th><span style="font-size: 18px;">Symptoms</span></th>
          <th><span style="font-size: 18px;">Mobile</span></th>
          <th><span style="font-size: 18px;">Address</span></th>
          <th><span style="font-size: 18px;">Update</span></th>
          <th><span style="font-size: 18px;">Delete</span></th>
        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td><span style="font-size: 16px;">{{ p.get_name }}</span></td>
        <td><img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td><span style="font-size: 16px;">{{ p.symptoms }}</span></td>
        <td><span style="font-size: 16px;">{{ p.mobile }}</span></td>
        <td><span style="font-size: 16px;">{{ p.address }}</span></td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-patient' p.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-patient-from-hospital' p.id  %}" onclick="return confirm('Do you want to delete it.Sure?')"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
